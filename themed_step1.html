<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 1: AST Level</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #dad2f3, #f9d4b9);
      color: #2d2d2d;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      height: 60px;
      margin: 10px;
      filter: drop-shadow(0 0 6px #888888aa);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      color: #2d2d2d;
    }

    h2 {
      color: #5e3cff;
      font-weight: 700;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
      box-shadow: 0 0 12px #28a74590;
      font-weight: 500;
      padding: 10px 24px;
      border-radius: 10px;
    }

    .btn-success:hover {
      background-color: #218838;
      box-shadow: 0 0 16px #218838bb;
    }

    input.form-control {
      border-radius: 10px;
      padding: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="yashoda_logo.png.png" class="logo" alt="Yashoda Hospitals" />
      <img src="BITS_Pilani-Logo.png.png" class="logo" alt="BITS Pilani" />
    </div>

    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center mb-4">Step 1: Enter AST Level</h2>

      <div class="mb-3">
        <label for="ast" class="form-label">AST Level (U/L)</label>
        <input type="number" id="ast" class="form-control" placeholder="Enter AST Level" required />
      </div>

      <div class="text-center">
        <button class="btn btn-success" onclick="saveAST()">Next</button>
      </div>
    </div>
  </div>

  <script>
    function saveAST() {
      const ast = document.getElementById("ast").value;
      if (ast && ast > 0) {
        localStorage.setItem("ast", ast);
        localStorage.setItem("step1Complete", "true");
        window.location.href = "themed_step2.html";
      } else {
        alert("Please enter a valid AST level.");
      }
    }
  </script>
</body>
</html>
