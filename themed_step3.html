<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 3: Platelet Count</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f0ff, #f6fbff);
      color: #2c3e50;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      padding: 2rem;
    }

    .logo {
      height: 60px;
      margin: 10px;
      filter: drop-shadow(0 0 4px rgba(0,0,0,0.1));
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 550px;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #3366cc;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
      padding: 12px;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-success {
      background-color: #2eb29c;
      border: none;
      padding: 10px 24px;
      font-weight: 500;
      font-size: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(46, 178, 156, 0.2);
    }

    .btn-success:hover {
      background-color: #25a18c;
      box-shadow: 0 6px 16px rgba(46, 178, 156, 0.3);
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="yashoda_logo.png.png" class="logo" alt="Yashoda Hospitals">
      <img src="BITS_Pilani-Logo.png.png" class="logo" alt="BITS Pilani">
    </div>

    <div class="card">
      <h2 class="text-center">Step 3: Enter Platelet Count</h2>
      <div class="mb-4">
        <label for="platelets" class="form-label fw-medium">Platelet Count (x10‚Åπ/L)</label>
        <input type="number" id="platelets" class="form-control" placeholder="Enter Platelet Count" required>
      </div>
      <div class="text-center">
        <button class="btn btn-success" onclick="savePlatelets()">Next</button>
      </div>
    </div>
  </div>

  <script>
    function savePlatelets() {
      const platelets = document.getElementById("platelets").value;
      if (platelets && platelets > 0) {
        localStorage.setItem("platelets", platelets);
        localStorage.setItem("step3Complete", "true");
        window.location.href = "themed_index.html";
      } else {
        alert("Please enter a valid platelet count.");
      }
    }
  </script>
</body>
</html>
